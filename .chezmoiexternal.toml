[".vim/autoload/plug.vim"]
    type = "file"
    url = "https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim"
    refreshPeriod = "168h"
[".oh-my-zsh"]
    type = "archive"
    url = "https://github.com/ohmyzsh/ohmyzsh/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
[".oh-my-zsh/custom/themes/spaceship-prompt"]
    type = "archive"
    url = "https://github.com/spaceship-prompt/spaceship-prompt/archive/refs/tags/v3.16.1.tar.gz"
    exact = true
    stripComponents = 1
[".emacs.d"]
    type = "archive"
    url = "https://github.com/hlissner/doom-emacs/archive/develop.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
[".dotfiles"]
    type = "archive"
    url = "https://github.com/szorfein/dotfiles/archive/main.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "24h"
